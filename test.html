            r_data.push("&SEARCH_KEYWORDS=TUOBA");
            r_data.push("&INVALIED=0");
            r_data.push("&GOOD_NAME=computer");
            
            $.ajax({
                url: r_url+r_data.join(""),
                type:"POST",
                async:false,
                success:function(data,textStatus,jqXhr){
                    console.log(jqXhr);
                    $("#log").text("状态:" + textStatus + "\r\n返回信息:" + data + "\r\n");
                },
                error:function(err){
                    $("#log").text(err);
                }
            });
        }
